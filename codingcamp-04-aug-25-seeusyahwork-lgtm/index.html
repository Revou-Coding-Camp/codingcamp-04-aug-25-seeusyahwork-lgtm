<!DOCTYPE html>
<html lang="en">
<head>
  <title>Aplikasi Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--ada perubahan sedikit-->
<head>
    <div class="container p-4 my-4 border">
        <h1 class="text-center">Apalikas list data</h1>
        <p class="text-center">harap Masukan kegitan anda dan tanggalnya</p>
    </div>
</head>
<main>
    <form >
        <div class="container p-4 my-4 bg-dark text-white">
            <input type="text" id="todo-input" placeholder="Masukan data" class="border p-2 col-6">
            <input type="date" id="date-input" placeholder="2025-06-25" class="border p-2 col-4">
            <button type="button" onclick="validateForm();"class="btn btn-primary">Masukan List</button>
        </div>
    </form>
        
     <div class="container p-4 my-4 bg-dark text-white">
            <h2> List data</h2>
            <p>ini adalah data list data yang telah anda masukan</p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>kegitan</th>
                        <th>tanggalnya</th>
                        <th>Opsi</th>
                    </tr>
                </thead>
                <tbody class="text-white" id="todo-list">
                    
                </tbody>

            </table>
            <button id="filter-button" class="btn btn-light">Filter</button>
            <button onclick="clearTodos();" class="btn btn-danger">Delete All</button>
    </div>
</main>

<footer>
    <div class="class p-5 my-5 text-center">
        <small> <i>&copy; 2025 - seeusyahwork@gmail.com </i></small>

    </div>
</footer>
    



<script src="js/script.js"></script>
</body>
</html>
